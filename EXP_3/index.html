<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <header>
      <h1>ðŸ›’ Product Store</h1>

      <!-- Category Filter -->
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
        <option value="furniture">Furniture</option>
      </select>

    <!-- NEW: Search Bar -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search products...">

    <!-- NEW: Sort Products -->
    <div class="sort-box">
      <label for="sortPrice">Sort by Price:</label>
      <select id="sortPrice">
        <option value="none">None</option>
        <option value="low-high">Low â†’ High</option>
        <option value="high-low">High â†’ Low</option>
      </select>
    </div>

    <!-- NEW: Divider -->
    <hr>

    <!-- Product List -->
    <section id="productList" class="products">
      <!-- JS will insert cards here -->
    </section>

    <!-- NEW: Loading placeholder -->
    <p id="loadingText" style="display:none; text-align:center; margin-top:20px;">
      Loading products...
    </p>

    <!-- FOOTER -->
    <footer>
      <hr>
      <p style="text-align:center; margin-top:10px;">

</body>
</html>
